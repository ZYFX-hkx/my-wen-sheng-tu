<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文生图生成展示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>文生图展示页面</h1>
    <label for="chengyu">请输入成语:</label>
    <input type="text" id="chengyu" placeholder="例如: 虎虎生威">
    <button onclick="generateImage()">生成图片</button>
    <div id="result">
      <h1 id="chengyu-title"></h1>
      <ul id="chengyu-text"></ul>
      <div id="image-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
